<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href=".\style.css">
    <script type="text/javascript" src=".\script.js" defer></script>
</head>

<body>
    <div class="user-input">
        <input type="number" id="board-side" name="board-side" size="6" maxlength="6" min="0" max="100">
        <button id="select-button">Create board</button>
        <button id="randomize-color" title ="One mode can work on one board">Randomize Color</button>
        <button id="shades-of-black" title ="One mode can work on one board">Shades of Black</button>
    </div>
    <div class="sketchpad">
        <div class="color-palette"></div>
        <div class="drawing-board"></div>
    </div>
</body>

</html>
